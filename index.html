<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartCitation</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</head>
<header>
    <h4 id="header">SmartCitation</h4>
</header>
<body>
    <main>
        <div id="input">
            <h2>Input</h2>
            <form action="/" method="POST">
                <label for="link">Links...</label>
                <textarea class="inputbox" id="link" name="link" autocomplete="off" placeholder="paste link here" rows="5"></textarea>
                <input type="submit" value="Generate SmartCitation" id="submit" class="button">
            </form>
        </div>

        <div id="output">
            <h2>Output</h2>
            <p>MLA Citations...</p>
            <div id="outputbox">
                {% for citation in outputcitations %}
                    <p id="generatedText">{{ citation }}</p>
                    <p>   </p>
                {% endfor %}
            </div>
            <button class="button" onclick="copyTheText()">Copy Text</button>
        </div>
    </main>
</body>
</html>
